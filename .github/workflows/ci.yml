name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch (saves CI time on rapid commits)
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Centralized configuration - Single source of truth for versions and settings
# Only support latest Node.js version for faster CI/CD
env:
  NODE_VERSION: '24' # Only support Node.js 24 (latest)
  BUN_VERSION: '1.3.5' # Pinned Bun version for reproducible builds
  GIT_FETCH_DEPTH: '10' # Increased from 1 to support selective testing
  # Chrome Pool Configuration (conservative for CI - less RAM than local dev)
  # See config/timeouts.cjs for documentation on these values
  SVG_BBOX_MAX_BROWSERS: '2' # Max 2 concurrent Chrome instances (CI has ~7GB RAM)
  SVG_BBOX_BROWSER_IDLE_TIMEOUT: '15000' # 15s idle timeout (faster cleanup in CI)
  SVG_BBOX_BROWSER_MAX_USE_TIME: '180000' # 3 min max use (shorter than local)
  SVG_BBOX_GUARDIAN_INTERVAL: '3000' # 3s guardian check (more aggressive in CI)

jobs:
  # =============================================================================
  # STAGE 1: Fast Checks (run first, < 5 minutes)
  # =============================================================================
  # These jobs run in parallel and are required to pass before tests run.
  # Lint and typecheck failures will stop the pipeline early, saving CI time.

  build:
    name: Build with Bun
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build with Bun
        run: bun run build.js

      - name: Verify build output
        run: |
          if [ ! -f SvgVisualBBox.min.js ]; then
            echo "::error::Build failed - SvgVisualBBox.min.js not created"
            exit 1
          fi
          echo "Build output:"
          ls -la SvgVisualBBox*.js
          head -1 SvgVisualBBox.min.js

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type checker
        run: bun run typecheck

  # =============================================================================
  # STAGE 2: Tests (only run if lint + typecheck pass)
  # =============================================================================
  # Simplified to single job: Node 24 on Ubuntu only
  # Cross-platform issues are rare and can be caught in local development

  test:
    name: Test
    needs: [build, lint, typecheck]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ env.GIT_FETCH_DEPTH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache browser binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/puppeteer
          key: browsers-Linux-${{ hashFiles('bun.lock') }}

      - name: Install browser dependencies
        run: bun run install-browsers

      - name: Run selective tests based on changed files
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Running selective tests for PR..."
            git fetch --depth=${{ env.GIT_FETCH_DEPTH }} origin ${{ github.base_ref }}
            node scripts/test-selective.cjs origin/${{ github.base_ref }}
          else
            echo "Running selective tests for push to main/develop..."
            node scripts/test-selective.cjs HEAD~1
          fi

  # =============================================================================
  # E2E Tests (browser tests) - Multi-platform
  # =============================================================================
  # Tests browser detection and launch on Ubuntu, macOS, and Windows

  e2e:
    name: E2E Tests (${{ matrix.os }})
    needs: [build, lint, typecheck]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/puppeteer
            ~/Library/Caches/ms-playwright
            ~/Library/Caches/puppeteer
            ~\AppData\Local\ms-playwright
            ~\AppData\Local\puppeteer
          key: browsers-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Install Puppeteer Chrome
        run: bunx puppeteer browsers install chrome

      - name: Verify browser detection
        run: |
          echo "=== Browser Detection Verification ==="
          node -e "
            const { findBrowser, findSystemChrome, findSystemChromium, getPuppeteerBrowserPath, isBrowserInstalled } = require('./lib/ensure-browser.cjs');

            console.log('Platform:', process.platform);
            console.log('');

            // Check puppeteer's bundled browser
            const puppeteerPath = getPuppeteerBrowserPath();
            console.log('Puppeteer browser:', puppeteerPath ? '✓ Found' : '✗ Not found');
            if (puppeteerPath) console.log('  Path:', puppeteerPath);

            // Check system Chrome
            const chromePath = findSystemChrome();
            console.log('System Chrome:', chromePath ? '✓ Found' : '✗ Not found');
            if (chromePath) console.log('  Path:', chromePath);

            // Check system Chromium
            const chromiumPath = findSystemChromium();
            console.log('System Chromium:', chromiumPath ? '✓ Found' : '✗ Not found');
            if (chromiumPath) console.log('  Path:', chromiumPath);

            // Check overall browser detection
            const browser = findBrowser();
            console.log('');
            console.log('Selected browser:', browser ? browser.source : 'NONE');
            if (browser) console.log('  Path:', browser.path);

            // Verify at least one browser is available
            if (!isBrowserInstalled()) {
              console.error('');
              console.error('ERROR: No Chrome or Chromium browser detected!');
              process.exit(1);
            }

            console.log('');
            console.log('✓ Browser detection verification passed');
          "

      - name: Verify browser launch works
        run: |
          echo "=== Browser Launch Verification ==="
          node -e "
            const { launchSecureBrowser, closeBrowserSafely, createPageWithTimeout } = require('./lib/puppeteer-utils.cjs');

            (async () => {
              console.log('Launching browser...');
              const browser = await launchSecureBrowser();
              console.log('✓ Browser launched successfully');

              const page = await createPageWithTimeout(browser);
              console.log('✓ Page created');

              await page.setContent('<svg viewBox=\"0 0 100 100\"><circle cx=\"50\" cy=\"50\" r=\"40\"/></svg>');
              console.log('✓ SVG content loaded');

              const title = await page.title();
              console.log('✓ Page accessible (title:', title || 'empty', ')');

              await closeBrowserSafely(browser);
              console.log('✓ Browser closed successfully');

              console.log('');
              console.log('✓ Browser launch verification passed');
            })();
          "

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 7

  # =============================================================================
  # Coverage (only run if tests pass)
  # =============================================================================

  coverage:
    name: Coverage
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache browser binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/puppeteer
          key: browsers-Linux-${{ hashFiles('bun.lock') }}

      - name: Install browser dependencies
        run: bun run install-browsers

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
