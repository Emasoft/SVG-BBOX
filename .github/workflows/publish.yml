name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

# Centralized configuration - Single source of truth for versions
env:
  NODE_VERSION: '24'
  BUN_VERSION: '1.3.5' # Pinned Bun version for reproducible builds (must match ci.yml)

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 15 # npm publish typically takes 2-5 min, 15 min is safe buffer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js 24 (npm 11.6.2 with OIDC support)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (for prepublishOnly script)
        run: bun install --frozen-lockfile

      # =================================================================
      # PRE-PUBLISH VALIDATION
      # WHY: These checks ensure package quality even if release.sh is
      # bypassed (e.g., manual tag push). They duplicate CI checks but
      # provide a safety net for the publishing step.
      # =================================================================

      - name: Run linter (code quality gate)
        run: |
          echo "=== Pre-publish Linting ==="
          bun run lint
          echo "✓ Linting passed"

      - name: Run type checker (TypeScript validation)
        run: |
          echo "=== Pre-publish Type Checking ==="
          bun run typecheck
          echo "✓ Type checking passed"

      - name: Run critical tests (fast validation)
        run: |
          echo "=== Pre-publish Critical Tests ==="
          # Run unit tests and critical integration tests
          # Skip slow E2E tests (already verified in CI workflow)
          bunx vitest run tests/unit tests/integration --reporter=verbose
          echo "✓ Critical tests passed"

      - name: Verify toolchain versions
        run: |
          NODE_VER=$(node --version | sed 's/v//')
          NPM_VER=$(npm --version)
          BUN_VER=$(bun --version)
          echo "Node.js: $NODE_VER"
          echo "npm: $NPM_VER"
          echo "Bun: $BUN_VER"

          # Verify Node.js 24.x (required for npm 11.5.1+)
          if [[ ! "$NODE_VER" =~ ^24\. ]]; then
            echo "::error::Expected Node.js 24.x, got $NODE_VER"
            exit 1
          fi

          # Verify npm >= 11.5.1 (required for OIDC trusted publishing)
          NPM_MAJOR=$(echo $NPM_VER | cut -d. -f1)
          NPM_MINOR=$(echo $NPM_VER | cut -d. -f2)
          if [ "$NPM_MAJOR" -lt 11 ] || ([ "$NPM_MAJOR" -eq 11 ] && [ "$NPM_MINOR" -lt 5 ]); then
            echo "::error::npm version must be >= 11.5.1 for OIDC (got $NPM_VER)"
            exit 1
          fi

          # Verify Bun version matches pinned version
          if [[ "$BUN_VER" != "${{ env.BUN_VERSION }}" ]]; then
            echo "::warning::Bun version mismatch: expected ${{ env.BUN_VERSION }}, got $BUN_VER"
          fi
          echo "::notice::Toolchain versions verified for publishing"

      - name: Install Puppeteer Chrome for verification
        run: bunx puppeteer browsers install chrome

      - name: Verify browser detection before publish
        run: |
          echo "=== Pre-publish Browser Detection Verification ==="
          node -e "
            const { findBrowser, isBrowserInstalled, CHROME_PATHS, CHROMIUM_PATHS } = require('./lib/ensure-browser.cjs');

            console.log('Platform:', process.platform);
            console.log('Supported Chrome paths:', CHROME_PATHS[process.platform]?.length || 0);
            console.log('Supported Chromium paths:', CHROMIUM_PATHS[process.platform]?.length || 0);

            const browser = findBrowser();
            if (!browser) {
              console.error('ERROR: No browser detected - package would fail at runtime!');
              process.exit(1);
            }

            console.log('');
            console.log('Detected browser:', browser.source);
            console.log('Browser path:', browser.path);
            console.log('');
            console.log('✓ Browser detection verified for publishing');
          "

      - name: Verify browser launch before publish
        run: |
          echo "=== Pre-publish Browser Launch Verification ==="
          node -e "
            const { launchSecureBrowser, closeBrowserSafely } = require('./lib/puppeteer-utils.cjs');

            (async () => {
              const browser = await launchSecureBrowser();
              const page = await browser.newPage();
              await page.setContent('<svg><rect width=\"10\" height=\"10\"/></svg>');
              await closeBrowserSafely(browser);
              console.log('✓ Browser launch verified for publishing');
            })();
          "

      - name: Publish to npm (using OIDC trusted publishing)
        run: npm publish --access public
