name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch (saves CI time on rapid commits)
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Centralized configuration - Single source of truth for versions and settings
# Only support latest Node.js version for faster CI/CD
env:
  PNPM_VERSION: '10'
  NODE_VERSION: '24' # Only support Node.js 24 (latest)
  BUN_VERSION: '1.1.42' # Pinned Bun version for reproducible builds
  GIT_FETCH_DEPTH: '10' # Increased from 1 to support selective testing

jobs:
  # =============================================================================
  # STAGE 1: Fast Checks (run first, < 5 minutes)
  # =============================================================================
  # These jobs run in parallel and are required to pass before tests run.
  # Lint and typecheck failures will stop the pipeline early, saving CI time.

  build:
    name: Build with Bun
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Bun
        run: bun run build.js

      - name: Verify build output
        run: |
          if [ ! -f SvgVisualBBox.min.js ]; then
            echo "::error::Build failed - SvgVisualBBox.min.js not created"
            exit 1
          fi
          echo "Build output:"
          ls -la SvgVisualBBox*.js
          head -1 SvgVisualBBox.min.js

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checker
        run: pnpm run typecheck

  # =============================================================================
  # STAGE 2: Tests (only run if lint + typecheck pass)
  # =============================================================================
  # Simplified to single job: Node 24 on Ubuntu only
  # Cross-platform issues are rare and can be caught in local development

  test:
    name: Test
    needs: [build, lint, typecheck]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ env.GIT_FETCH_DEPTH }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache browser binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/puppeteer
          key: browsers-Linux-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install browser dependencies
        run: pnpm run install-browsers

      - name: Run selective tests based on changed files
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Running selective tests for PR..."
            git fetch --depth=${{ env.GIT_FETCH_DEPTH }} origin ${{ github.base_ref }}
            node scripts/test-selective.cjs origin/${{ github.base_ref }}
          else
            echo "Running selective tests for push to main/develop..."
            node scripts/test-selective.cjs HEAD~1
          fi

  # =============================================================================
  # E2E Tests (browser tests)
  # =============================================================================
  # Single job: Node 24 on Ubuntu

  e2e:
    name: E2E Tests
    needs: [build, lint, typecheck]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/puppeteer
          key: browsers-Linux-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Puppeteer Chrome
        run: pnpm exec puppeteer browsers install chrome

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # =============================================================================
  # Coverage (only run if tests pass)
  # =============================================================================

  coverage:
    name: Coverage
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache browser binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/puppeteer
          key: browsers-Linux-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install browser dependencies
        run: pnpm run install-browsers

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
